<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodam Garazh</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .centered-div {
            font-family: "Comic Sans MS", cursive;
            font-size: 44px;
            white-space: nowrap;
            animation: slideText 4.5s ease-in-out infinite;
            position: relative;
        }

        @keyframes slideText {
            0% {
                transform: translateX(100vw);
                opacity: 1;
            }
        
            100% {
                transform: translateX(-100vw);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="centered-div">
        ПРОДАМ ГАРАЖ
    </div>
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the div element
        const textDiv = document.querySelector('.centered-div');
        
        // Get text from URL parameter (default: "ПРОДАМ ГАРАЖ")
        const text = getQueryParam('text') || 'ПРОДАМ ГАРАЖ';
        
        // Get color from URL parameter (default: black)
        const color = getQueryParam('color') || 'black';
        
        // Update the text and color
        textDiv.textContent = decodeURIComponent(text);
        textDiv.style.color = color;
    </script>
</body>
</html>
