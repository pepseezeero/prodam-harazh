<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodam Garazh</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .centered-div {
            font-family: "Comic Sans MS", cursive;
            font-size: 44px;
            white-space: nowrap;
            animation: slideText 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes slideText {
            0% {
                transform: translateX(100vw);
                opacity: 1;
            }
           
       
            
            100% {
                transform: translateX(-100vw);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="centered-div">
        ПРОДАМ ГАРАЖ
    </div>
</body>
</html>
